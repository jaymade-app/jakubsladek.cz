# Detect Czech browser preference from Accept-Language header
map $http_accept_language $lang_redirect {
    default "";
    "~*^cs" "/cs/";
}

# Check if user has explicit language preference cookie
map $cookie_lang_pref $has_lang_pref {
    default 0;
    "~.+" 1;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Hide Nginx version
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Auto-redirect Czech browsers on root path only (skip if user has preference cookie)
    location = / {
        if ($has_lang_pref) {
            break;
        }
        if ($lang_redirect) {
            return 302 $lang_redirect;
        }
        try_files /index.html =404;
    }

    # Czech language version
    location /cs/ {
        try_files $uri $uri/ /cs/index.html;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Immutable cache for hashed assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Error pages
    error_page 404 /index.html;
}
